<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Take your financial life online. Your Easybank account will be a one-stop-shop for spending, saving, budgeting, investing, and much more."
    />
    <meta
      name="keywords"
      content="online banking, simple budgeting, fast onboarding, open api, digital banking, open banking"
    />
    <meta name="author" content="Stefan GajiÄ‡" />
    <link
      rel="shortcut icon"
      href="./assets/images/01_favicon/favicon.png"
      type="image/x-icon"
    />
    <link
      rel="apple-touch-icon"
      href="./assets/images/01_favicon/apple_touch_icon.png"
    />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/output.css" />
    <title>Easybank | Next Generation Digital Banking</title>
  </head>
  <body class="text-lg debug-screens font-publicsans">
    <!-- Header -->
    <header class="header">
      <div
        class="container flex items-center justify-between py-5.5 lg:py-0 relative"
      >
        <!-- Header image -->
        <div class="w-34.75">
          <img src="./assets/images/02_header/logo.svg" alt="Easybank logo" />
        </div>
        <!-- Header navigation menu -->
        <nav>
          <ul
            class="header-nav flex flex-col lg:flex-row items-center gap-4 lg:gap-7.75 lg:pt-6 lg:pb-0 absolute mt-6 py-0 h-0 top-full left-6 right-6 lg:relative lg:top-auto lg:left-auto lg:right-auto lg:bottom-0 lg:mt-0 rounded-md lg:rounded-none overflow-hidden transition-all lg:h-max bg-white"
          >
            <li>
              <a href="#" class="header-nav-link">Home</a>
            </li>
            <li>
              <a href="#" class="header-nav-link">About</a>
            </li>
            <li>
              <a href="#" class="header-nav-link">Contact</a>
            </li>
            <li>
              <a href="#" class="header-nav-link">Blog</a>
            </li>
            <li>
              <a href="#" class="header-nav-link">Careers</a>
            </li>
          </ul>
        </nav>
        <!-- Header CTA button -->
        <div class="hidden lg:block">
          <a href="#" class="cta-btn">Request Invite</a>
        </div>
        <!-- Header hamburger icon and close button icon -->
        <div class="header-btn">
          <div class="header-btn-hamburger">
            <img
              src="./assets/images/02_header/icon-hamburger.svg"
              alt="Hamburger menu icon"
            />
          </div>
          <div class="header-btn-close">
            <img
              src="./assets/images/02_header/icon-close.svg"
              alt="Close button icon"
            />
          </div>
        </div>
      </div>
    </header>
    <main>
      <!-- Hero -->
      <section>
        <!-- Hero background mobile -->
        <div>
          <img
            src="./assets/images/03_hero/bg-intro-mobile.png"
            alt="Mobile background image of the first section"
          />
        </div>
        <div class="container">
          <!-- Hero background desktop -->
          <div>
            <img
              src="./assets/images/03_hero/bg-intro-desktop.png"
              alt="Desktop background image of the first section"
            />
          </div>
          <!-- Hero main image -->
          <div>
            <img
              src="./assets/images/03_hero/image-mockups.png"
              alt="Main image of the first section"
            />
          </div>
          <!-- Hero text box -->
          <div>
            <h1>Next generation digital banking</h1>
            <p>
              Take your financial life online. Your Easybank account will be a
              one-stop-shop for spending, saving, budgeting, investing, and much
              more.
            </p>
            <div>
              <a href="#" class="cta-btn">Request Invite</a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
