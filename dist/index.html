<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Take your financial life online. Your Easybank account will be a one-stop-shop for spending, saving, budgeting, investing, and much more."
    />
    <meta
      name="keywords"
      content="online banking, simple budgeting, fast onboarding, open api, digital banking, open banking"
    />
    <meta name="author" content="Stefan GajiÄ‡" />
    <link
      rel="shortcut icon"
      href="./assets/images/01_favicon/favicon.png"
      type="image/x-icon"
    />
    <link
      rel="apple-touch-icon"
      href="./assets/images/01_favicon/apple_touch_icon.png"
    />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/output.css" />
    <title>Easybank | Next Generation Digital Banking</title>
  </head>
  <body class="text-lg debug-screens font-publicsans">
    <!-- Header -->
    <header class="relative z-50 bg-white header">
      <div
        class="container flex items-center justify-between py-5.5 lg:py-0 relative"
      >
        <!-- Header image -->
        <div class="w-34.75">
          <img src="./assets/images/02_header/logo.svg" alt="Easybank logo" />
        </div>
        <!-- Header navigation menu -->
        <nav>
          <ul
            class="header-nav flex flex-col lg:flex-row items-center gap-4 lg:gap-7.75 lg:pt-6 lg:pb-0 absolute mt-6 py-0 h-0 top-full left-6 right-6 z-50 lg:relative lg:top-auto lg:left-auto lg:right-auto lg:bottom-0 lg:mt-0 rounded-md lg:rounded-none overflow-hidden transition-all lg:h-max bg-white lg:shadow-none"
          >
            <li>
              <a href="#" class="header-nav-link">Home</a>
            </li>
            <li>
              <a href="#" class="header-nav-link">About</a>
            </li>
            <li>
              <a href="#" class="header-nav-link">Contact</a>
            </li>
            <li>
              <a href="#" class="header-nav-link">Blog</a>
            </li>
            <li>
              <a href="#" class="header-nav-link">Careers</a>
            </li>
          </ul>
        </nav>
        <!-- Header CTA button -->
        <div class="hidden lg:block">
          <a href="#" class="cta-btn">Request Invite</a>
        </div>
        <!-- Header hamburger icon and close button icon -->
        <div class="header-btn">
          <div class="header-btn-hamburger">
            <img
              src="./assets/images/02_header/icon-hamburger.svg"
              alt="Hamburger menu icon"
            />
          </div>
          <div class="header-btn-close">
            <img
              src="./assets/images/02_header/icon-close.svg"
              alt="Close button icon"
            />
          </div>
        </div>
      </div>
    </header>
    <main class="overflow-hidden">
      <!-- Hero -->
      <section class="relative bg-neutral-verylightgray">
        <!-- Hero background mobile -->
        <div class="sm:hidden h-70.25 absolute top-0 left-0 right-0 z-0">
          <img
            src="./assets/images/03_hero/bg-intro-mobile.png"
            alt="Mobile background image of the first section"
            class="object-cover object-bottom h-full"
          />
        </div>
        <div class="container relative sm:pt-42.25 pb-22 sm:pb-42.5">
          <!-- Hero background desktop -->
          <div
            class="absolute hidden top-0 lg:-top-64 -right-1/2 lg:-right-full xl:-right-146 sm:block w-146 lg:w-299.75 z-0 bottom-0 overflow-hidden"
          >
            <img
              src="./assets/images/03_hero/bg-intro-desktop.png"
              alt="Desktop background image of the first section"
            />
          </div>
          <!-- Hero main image -->
          <div
            class="h-70.25 sm:h-max relative right-auto top-auto z-10 sm:w-128 md:w-191.75 sm:absolute sm:-right-64 md:-right-128 lg:-right-69.5 sm:top-0 md:-top-32"
          >
            <img
              src="./assets/images/03_hero/image-mockups.png"
              alt="Main image of the first section"
              class="object-cover object-bottom h-full"
            />
          </div>
          <!-- Hero text box -->
          <div
            class="mt-10.75 sm:mt-0 flex flex-col items-center sm:items-start sm:w-3/5 lg:w-1/2 sm:pr-16 md:pr-0 xl:pr-24 relative z-20"
          >
            <h1
              class="text-4xl md:text-6xl font-light md:leading-1.15 text-primary-darkblue text-center sm:text-left"
            >
              Next generation digital banking
            </h1>
            <p class="mt-4.75 md:mt-5.75 section-main-paragraph">
              Take your financial life online. Your Easybank account will be a
              one-stop-shop for spending, saving, budgeting, investing, and much
              more.
            </p>
            <div class="mt-8.5 md:mt-8.75">
              <a href="#" class="cta-btn">Request Invite</a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
